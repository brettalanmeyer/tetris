<!DOCTYPE html>
<html>
	<head>
		<title>Tetris</title>
		<link rel="stylesheet" type="text/css" href="all.css">

	</head>
	<body>

		<dl>
			<dt>&larr;</dt>
			<dd>move left</dd>

			<dt>&rarr;</dt>
			<dd>move right</dd>

			<dt>&darr;</dt>
			<dd>move down</dd>

			<dt>space</dt>
			<dd>drop</dd>

			<dt>??</dt>
			<dd>rotate right</dd>

			<dt>??</dt>
			<dd>rotate left</dd>

			<dt>enter</dt>
			<dd>clear row</dd>

			<dt>i</dt>
			<dd>increase timer</dd>

			<dt>o</dt>
			<dd>decrease timer</dd>

			<dt>p</dt>
			<dd>pause timer</dd>

			<dt>s</dt>
			<dd>start game</dd>

			<dt>e</dt>
			<dd>end game</dd>
		</dl>

		<canvas id="c"></canvas>

		<script type="text/javascript" src="timer.js"></script>
		<script type="text/javascript" src="keys.js"></script>
		<script type="text/javascript" src="board.js"></script>
		<script type="text/javascript" src="tetromino.js"></script>
		<script type="text/javascript" src="pieces.js"></script>
		<script type="text/javascript" src="block.js"></script>
		<script type="text/javascript" src="all.js"></script>

	</body>
</html>
